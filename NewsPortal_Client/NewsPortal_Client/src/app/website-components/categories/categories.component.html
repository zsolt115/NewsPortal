<h2>
    Create Category
</h2>

<app-form-category (onSaveChanges)="saveChanges($event)"></app-form-category>

<app-template-list [list]="categories">
    <ng-container content>
        <table mat-table [dataSource]="categories" class="mat-elevation-z8 table-index">

            <ng-container matColumnDef="Category Name">
                <th mat-header-cell *matHeaderCellDef>Category Name<th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="CreatedDateTime">
                <th mat-header-cell *matHeaderCellDef>CreatedDateTime<th>
                <td mat-cell *matCellDef="let element">{{ element.createdDateTime | date: "YYYY-MMM-dd" }}</td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/articles/edit/{{element.id}}" mat-flat-button color="primary">Edit</a>
                    <button mat-flat-button color="warn" (click)="deleteArticle(element.id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

    </ng-container>
</app-template-list>
