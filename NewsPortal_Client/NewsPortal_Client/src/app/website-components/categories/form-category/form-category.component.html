<form (submit)="saveChanges()" [formGroup]="form">
    <div>
        <label>Name*</label>
        <input class="form-control" type="text" formControlName="name" required>
    </div>

    <div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Save</button>
    </div>
</form>
